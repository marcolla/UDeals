  <p>Day: </p> <input id = "day" type = "text">
  <p>Time: </p> <input id = "time" type = "text">
  <p>Description: </p> <input id = "description" type = "text">
  <p>Deliver: </p>  <input id = "deliver" type = "text">
  <p>Link: </p> <input id = "link" type = "text">
